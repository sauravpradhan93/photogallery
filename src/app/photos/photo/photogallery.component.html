<div *ngIf="photos">
  <ul *ngFor="let i of array|slice:startIndex:endIndex">
<li><img mat-card-image [src]="photos[i].imageUrl" class="img-fluid" (click)="onSubmit()"></li>
</ul>
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let item of array;let in=index" class="page-item">
        <a class="page-link" (click)="updateIndex(in)">{{item+1}}</a></li>

      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
