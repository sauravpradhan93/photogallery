<<mat-card>
  <mat-card-title>Upload Photo</mat-card-title>
  <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
    <img mat-card-image [src]="imgSrc" >
    <div class="form-group">
      <input type="file" accept="image/*" class="form-control" formControlName="imageUrl" (change)="preview($event)">
       </div>
       <div class="form-group">
         <button mat-raised-button type="submit">Submit</button>

       </div>
  </form>
  <button mat-raised-button type="submit"(click)="openGallery()">Gallery</button>
</mat-card>
>
